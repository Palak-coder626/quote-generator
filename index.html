<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <script src="https://kit.fontawesome.com/1a0215f38e.js" crossorigin="anonymous"></script>
    <link rel="icon" type="" href="">
    <link rel="stylesheet" href="styles.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left" id="left-quote"></i>
         <span id="quote"></span>
         <p class="quote-author" id="author"></p>
         <div class="button-container">
             <button class="twitter-button" id="twitter" title="Tweet this quote!">
                 <i class="fab fa-twitter"></i></button>
                 <button class="new-quote-button" id="new-quote">New Quote</button>
         </div>
        </div>
    </div>
    
    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
</body>
</html>
